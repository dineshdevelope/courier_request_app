<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier Request Form</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="bg-indigo-900 min-h-screen p-10">
      <div class="bg-white rounded p-5 max-w-xl mx-auto">
        <h4 class="font-semibold text-xl">Request a Courier Pickup</h4>
        <form class="my-5 space-y-5" method="post" id="courier-request-form">
          <div class="grid grid-cols-2 gap-x-5">
            <input
              type="text"
              name="name"
              id="name"
              class="form-input"
              placeholder="Name"
              required
            />
            <input
              type="text"
              id="mobile"
              name="mobile"
              class="form-input"
              placeholder="Mobile Number"
              required
              value="9876543211"
            />
          </div>
          <div>
            <input
              type="datetime-local"
              name="pickup-date"
              id="pickup-date"
              class="form-input"
              placeholder="Pickup Date"
              required
            />
          </div>

          <div>
            <textarea
              name="pickup-area"
              id="pickup-area"
              cols="30"
              rows="3"
              placeholder="Enter Pickup Address"
              class="form-input"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="px-3 py-1 bg-indigo-500 text-white font-semibold w-full hover:bg-indigo-600"
          >
            Create Pickup
          </button>
        </form>
      </div>
      <div class="bg-white rounded p-5 max-w-xl mx-auto mt-10 max-w-5xl">
        <h4 class="font-semibold text-xl">Courier Request</h4>
        <div class="my-5 space-y-5">
          <table
            class="table table-fixed border w-full text-center"
            id="courierDataTable"
          >
            <tr>
              <th class="px-2 py-1 border">Customer</th>
              <th class="px-2 py-1 border">Mobile</th>
              <th class="px-2 py-1 border">Pickup Date</th>
              <th class="px-2 py-1 border">Address</th>
              <th class="px-2 py-1 border w-20"></th>
            </tr>
            <tr class="hidden">
              <td class="px-2 py-1 border">Alpha</td>
              <td class="px-2 py-1 border">24 Dec 2023</td>
              <td class="px-2 py-1 border">Dubai, Kuruku Santhu</td>
              <td class="px-2 py-1 border">
                <button
                  type="button"
                  class="px-2 py-1 rounded bg-red-500 hover:bg-red-600 text-white text-sm"
                >
                  Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
